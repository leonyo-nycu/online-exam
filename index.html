<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>線上考卷作答工具</title>
<style>
    /* 確保所有元素從邊緣開始，並清除瀏覽器預設樣式 */
    body, html {
        margin: 0 !important;
        padding: 0 !important;
        /* 核心修正點：允許縮放 */
        touch-action: pan-x pan-y !important; 
        width: 100%;
        min-height: 100vh;
        background-color: #f0f0f0;
    }

    /* 1. 容器樣式 (調整為更穩定的適應寬度) */
    #whiteboard-container {
        display: flex !important;
        justify-content: center !important;
        align-items: flex-start !important;
        
        width: 98% !important; /* 避免使用 100vw，使用 98% 避免意外的水平捲軸 */
        max-width: 100% !important;
        margin: 20px auto !important; /* 重新使用 auto 居中 */
        
        padding: 0 !important;
        box-sizing: border-box !important;
    }
    
    /* 2. 繪圖區域包裝器 (設置定位和寬度，用於疊加) */
    #canvas-wrapper {
        position: relative !important; 
        width: 100% !important; 
        max-width: 100% !important;
        overflow: hidden !important; 
        border: 1px solid #333 !important; 
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3) !important;
        background-color: #fff;
    }

    /* 3. 背景圖片 (底層) */
    #wb-background-img {
        display: block !important;
        width: 100% !important; /* 響應式填滿容器 */
        height: auto !important;
    }

    /* 4. Canvas (頂層) */
    #wb-canvas {
        position: absolute !important; 
        top: 0 !important;
        left: 0 !important;
        width: 100% !important;  /* 必須和圖片一樣寬 */
        height: 100% !important; /* 必須和圖片一樣高 */
        display: block !important;
        cursor: crosshair !important;
        background-color: transparent !important; 
        z-index: 5 !important; 
    }

    /* 5. 控制項懸浮區 */
    #wb-controls {
        position: absolute !important; 
        top: 10px !important;
        left: 10px !important;
        z-index: 10 !important; 
        
        padding: 8px 12px !important;
        background-color: rgba(255, 255, 255, 0.9) !important;
        border-radius: 8px !important;
        border: 1px solid #ccc !important;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2) !important;
        
        display: flex !important;
        flex-wrap: wrap !important;
        align-items: center !important;
        user-select: none !important; 
    }
    
    /* [其他控制項樣式保持不變] */
</style>
</head>
<body>

<div id="whiteboard-container">
    <div id="canvas-wrapper">
        <img id="wb-background-img" src="" alt="考卷背景圖片" />

        <canvas id="wb-canvas"></canvas>

        <div id="wb-controls">
            <input type="color" id="wb-color" title="筆跡顏色" value="#000000">
            <input type="range" id="wb-width" title="筆跡粗細" min="1" max="15" value="3">
            <button id="wb-clear" title="清除所有作答筆跡">清除</button>
            <button id="wb-save" title="儲存包含作答的圖片">儲存作答</button>
        </div>
    </div>
</div>

<script>
    // ... [所有變數定義保持不變] ...

    // 【！！！此處請確認 BACKGROUND_IMAGE_URL 仍是 '20251122223641558_page-0001.jpg' ！！！】
    const BACKGROUND_IMAGE_URL = '20251122223641558_page-0001.jpg'; 
    // ... [所有 setCanvasSize, backgroundImg.onload/onerror 保持不變] ...
    
    // --- 核心修正點：觸控事件處理 ---

    function draw(e) {
        if (!isDrawing) return; 
        
        // 修正點 1: 僅在單指觸控時阻止預設行為 (畫圖)
        if (e.touches && e.touches.length === 1) { 
            e.preventDefault();
        }
        
        const { x: currentX, y: currentY, scaleX } = getCoordinated(e);
        
        ctx.strokeStyle = colorPicker.value;
        ctx.lineWidth = lineWidthControl.value * scaleX; 

        ctx.beginPath();
        ctx.moveTo(lastX, lastY);
        ctx.lineTo(currentX, currentY);
        ctx.stroke();

        lastX = currentX;
        lastY = currentY;
    }

    function handleStart(e) {
        // 修正點 2: 僅在單指觸控時才開始繪圖
        if (e.touches && e.touches.length > 1) {
            isDrawing = false; // 兩指或多指：停止繪圖，允許縮放
            return;
        }

        isDrawing = true;
        
        // 僅在單指觸控時阻止預設行為
        if (e.touches) e.preventDefault(); 

        const { x, y } = getCoordinated(e);
        lastX = x;
        lastY = y;
    }

    function handleEnd() {
        isDrawing = false;
    }

    // 事件監聽
    // 註冊 touchstart 時，使用 { passive: false } 以確保 preventDefault 能夠執行（但我們現在是選擇性執行）
    canvas.addEventListener('mousedown', handleStart);
    canvas.addEventListener('touchstart', handleStart, { passive: false });
    
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('touchmove', draw, { passive: false });
    
    canvas.addEventListener('mouseup', handleEnd);
    canvas.addEventListener('mouseout', handleEnd);
    canvas.addEventListener('touchend', handleEnd);
    canvas.addEventListener('touchcancel', handleEnd);

    // ... [所有 saveButton, clearButton, colorPicker 邏輯保持不變] ...
</script>
</body>

</html>
