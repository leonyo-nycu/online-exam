<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>線上考卷作答工具</title>
<style>
    /* 確保所有元素從邊緣開始，並清除瀏覽器預設樣式 */
    body, html {
        margin: 0;
        padding: 0;
        /* 核心修正點：允許縮放 */
        touch-action: pan-x pan-y; 
        width: 100%;
        min-height: 100vh;
        background-color: #f0f0f0;
    }

    /* 1. 容器樣式 (穩定適應內容區寬度) */
    #whiteboard-container {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        
        width: 98%; /* 避免極端寬度 */
        max-width: 100%;
        margin: 20px auto; /* 居中 */
        
        padding: 0;
        box-sizing: border-box;
    }
    
    /* 2. 繪圖區域包裝器 (設置定位和寬度，用於疊加) */
    #canvas-wrapper {
        position: relative; 
        width: 100%; 
        max-width: 100%;
        overflow: hidden; 
        border: 1px solid #333; 
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        background-color: #fff;
    }

    /* 3. 背景圖片 (底層) */
    #wb-background-img {
        display: block;
        width: 100%; /* 響應式填滿容器 */
        height: auto;
    }

    /* 4. Canvas (頂層) */
    #wb-canvas {
        position: absolute; 
        top: 0;
        left: 0;
        width: 100%; 
        height: 100%; 
        display: block;
        cursor: crosshair;
        background-color: transparent; 
        z-index: 5; 
    }

    /* 5. 控制項懸浮區 */
    #wb-controls {
        position: absolute; 
        top: 10px;
        left: 10px;
        z-index: 10; 
        
        padding: 8px 12px;
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 8px;
        border: 1px solid #ccc;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        user-select: none; 
    }
    
    /* [其他控制項樣式保持不變] */
</style>
</head>
<body>

<div id="whiteboard-container">
    <div id="canvas-wrapper">
        <img id="wb-background-img" src="" alt="考卷背景圖片" />

        <canvas id="wb-canvas"></canvas>

        <div id="wb-controls">
            <input type="color" id="wb-color" title="筆跡顏色" value="#000000">
            <input type="range" id="wb-width" title="筆跡粗細" min="1" max="15" value="3">
            <button id="wb-clear" title="清除所有作答筆跡">清除</button>
            <button id="wb-save" title="儲存包含作答的圖片">儲存作答</button>
        </div>
    </div>
</div>

<script>
    // ... [所有變數定義保持不變] ...

    const BACKGROUND_IMAGE_URL = '20251122223641558_page-0001.jpg'; 
    // ... [所有 setCanvasSize, backgroundImg.onload/onerror 保持不變] ...

    // --- 核心修正點：觸控事件處理 ---

    function draw(e) {
        if (!isDrawing) return; 
        
        // 修正點 1: 僅在單指觸控移動時阻止預設行為 (繪圖)
        if (e.touches && e.touches.length === 1) { 
            e.preventDefault();
        }
        
        // ... [座標和繪圖邏輯保持不變] ...
        const { x: currentX, y: currentY, scaleX } = getCoordinated(e);
        
        ctx.strokeStyle = colorPicker.value;
        ctx.lineWidth = lineWidthControl.value * scaleX; 

        ctx.beginPath();
        ctx.moveTo(lastX, lastY);
        ctx.lineTo(currentX, currentY);
        ctx.stroke();

        lastX = currentX;
        lastY = currentY;
    }

    function handleStart(e) {
        // 修正點 2: 只有單指觸控或滑鼠點擊才算開始繪圖
        if (e.touches && e.touches.length > 1) {
            isDrawing = false; // 兩指以上：停止繪圖，讓瀏覽器處理縮放
            return;
        }

        isDrawing = true;
        
        // 只有單指觸控時，才阻止預設行為
        if (e.touches && e.touches.length === 1) e.preventDefault(); 

        const { x, y } = getCoordinated(e);
        lastX = x;
        lastY = y;
    }

    function handleEnd() {
        isDrawing = false;
    }

    // 事件監聽
    canvas.addEventListener('mousedown', handleStart);
    // 關鍵：將 passive: false 僅用於 'touchstart' 和 'touchmove' 
    canvas.addEventListener('touchstart', handleStart, { passive: false });
    
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('touchmove', draw, { passive: false });
    
    canvas.addEventListener('mouseup', handleEnd);
    canvas.addEventListener('mouseout', handleEnd);
    canvas.addEventListener('touchend', handleEnd);
    canvas.addEventListener('touchcancel', handleEnd);

    // ... [所有控制項邏輯保持不變] ...
</script>
</body>

</html>
